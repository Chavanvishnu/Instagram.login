<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="./images/ig-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src="./index.js"></script>

</head>

<body>
    <main id="main">
        <div class="container">
            <div class="container2 space">
                <div class="area-holder1">
                    <div class="holder">
                        <img class="banner" src="./images/banner.png" alt="">
                    </div>
                </div>
            </div>
            <div class="container2">
                <div class="area-holder2">
                    <div class="holder">
                        <div class="form">
                            <div class="logo">
                                <img class="insta-logo" src="./images/insta-logo.jpg" alt="">
                            </div>
                            <div class="sign-in-form">
                                <div class="log-id">
                                    <input class="box" type="username" placeholder="Phone number, username, or email">
                                </div>
                                <div class="log-pass">
                                    <input class="box" type="password" placeholder="Password">
                                </div>
                                <div class="log-in-button">
                                    <button class="log-btn" type="submit">Log in</button>
                                </div>
                                <div class="or">
                                    <p>OR</p>
                                </div>
                                <div class="facebook">
                                    <a class="facebook2" href=""><img class="facebook-logo" src="./images/facebook-logo.png" alt=""> Log in with Facebook</a>
                                </div>
                                <div class="f-pass">
                                    <a class="f-pass2" href="">Forgot password?</a>
                                </div>
                            </div>
                        </div>
                        <div class="sign-up-form">
                            <p>Don't have an account? <a class="sign-up" href="">Sign up</a></p>
                        </div>
                        <div class="app-store">
                            <p>Get the app.</p>
                            <div class="store-logo">
                                <img class="google-logo" src="./images/googleplay.png" alt="">
                            </div>
                            <div class="store-logo">
                                <img class="microsoft-logo" src="./images/microsoft.jpg" alt="">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="foot-container">
            <div class="sec-1">
                <div class="meta divs">
                    <a href="">Meta</a>
                </div>
                <div class="about divs">
                    <a href="">About</a>
                </div>
                <div class="blog divs">
                    <a href="">Blog</a>
                </div>
                <div class="jobs divs">
                    <a href="">Jobs</a>
                </div>
                <div class="help divs">
                    <a href="">Help</a>
                </div>
                <div class="api divs">
                    <a href="">API</a>
                </div>
                <div class="privacy divs">
                    <a href="">Privacy</a>
                </div>
                <div class="Term divs">
                    <a href="">Terms</a>
                </div>
                <div class="top-acc divs">
                    <a href="">Top Accounts</a>
                </div>
                <div class="locations divs">
                    <a href="">Locations</a>
                </div>
                <div class="insta-lite divs">
                    <a href="">Instagram Lite</a>
                </div>
                <div class="contact divs">
                    <a href="">Contact Uploading & Non-Users</a>
                </div>
            </div>
            <div class="sec-2">
                <div class="copy-right">&copy 2023 Instagram from Meta</div>
            </div>
        </div>
    </footer>
</body>

</html>
